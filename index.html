<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script defer src="js/main.js"></script> -->
</head>

<body>
  <main>
    <nav></nav>
  </main>

  <script>
    const info = [
      { url: "https://www.naver.com", target: "_blank", name: "네이버" },
      { url: "https://www.nate.com", target: "_self", name: "네이트" },
      { url: "https://www.daum.net", target: "_blank", name: "다음" },
      { url: "https://www.kakaocorp.com", target: "_blank", name: "카카오" }
    ]
    /*
    동적 DOM 생성
    - 방법1 : innerHTML을 이용해서 문자열로 직접 동적 태그 생성(선택자의 기조 자식을 없애면서 덮어쓰기)
    */
    const nav = document.querySelector('nav');

    // 특정 부모요소 안에 반복적인 DOM요소를 동적 생성하기 위해서는 
    // 문자열을 초기화하는 빈 변수를 만들고 +=을 활용해서 반복추가할 태그를 문자열 형태로 쌓아 놓고
    // 마지막에 해당 돔 요소에 변수에 있는 반복태그 문자열을 한번에 꽂아넣음
    let tags = '';

    tags += `<a href='${info[0].url}' target='${info[0].target}'>${info[0].name}</a> `;
    tags += `<a href='${info[1].url}' target='${info[1].target}'>${info[1].name}</a> `;
    tags += `<a href='${info[2].url}' target='${info[2].target}'>${info[2].name}</a> `;

    /*
    tags += `<a href='${info[0].url}' target='${info[0].target}'>${info[0].name}</a> ` +
            `<a href='${info[1].url}' target='${info[1].target}'>${info[1].name}</a> ` +
            `<a href='${info[2].url}' target='${info[2].target}'>${info[2].name}</a> `;
    */


    console.log(tags);

    nav.innerHTML = tags;
  </script>
</body>

</html>
